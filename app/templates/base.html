<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Expense Tracker{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-flex flex-column bg-dark text-white p-3 min-vh-100">
        <h3 class="text-center mb-4">
          <a href="/" class="text-white text-decoration-none">Expense Tracker</a>
        </h3>
        <a href="/budget" class="btn btn-outline-light mb-2">This Month's Budget</a>
        <a href="/history" class="btn btn-outline-light">History</a>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 p-4">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
