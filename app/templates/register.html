<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
    <h3 class="text-center mb-4">Create an Account</h3>

    <!-- Registration form -->
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="form-text">Must be at least 8 characters, contain a number and a letter.</div>
      </div>

      <div id="errorMessage" class="alert alert-danger d-none"></div>

      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">
        Already have an account? <a href="{{ url_for('main.login_page') }}">Login</a>
      </small>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      try {
        const response = await fetch("{{ url_for('auth.register_user') }}", {
          method: "POST",
          body: formData
        });

        if (response.status === 201) {
          // Success â†’ redirect to login
          window.location.href = "{{ url_for('main.login_page') }}";
        } else {
          const data = await response.json();
          document.getElementById("errorMessage").classList.remove("d-none");
          document.getElementById("errorMessage").innerText = data.message || "Registration failed";
        }
      } catch (err) {
        document.getElementById("errorMessage").classList.remove("d-none");
        document.getElementById("errorMessage").innerText = "An error occurred. Please try again.";
      }
    });
  </script>
</body>
</html>
