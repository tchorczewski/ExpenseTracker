<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Budget Operations</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .sidebar {
      width: 250px;
      background-color: #212529;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar .nav-link {
      color: white;
    }
    .sidebar .nav-link.active {
      background-color: #0d6efd;
    }
    .sidebar .logout {
      margin: 1rem;
    }
    .content {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .switch-add {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:1rem;
      gap:1rem;
    }
    .table-container {
      max-height: 60vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar p-3">
    <div>
      <h4 class="mb-3">Menu</h4>
      <nav class="nav flex-column">
        <a class="nav-link" href="/dashboard">Dashboard</a>
        <a class="nav-link" href="/budgets">Budgets</a>
        <a class="nav-link active" href="#">Operations</a>
      </nav>
    </div>
    <div class="logout">
      <a href="/logout" class="btn btn-danger w-100">Logout</a>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="top-bar">
      <h4 id="budgetTitle">Budget Details</h4>
      <a href="/budgets" class="btn btn-outline-secondary">← Back to Budgets</a>
    </div>

    <div class="switch-add">
      <button id="addBtn" class="btn btn-primary">Add</button>
      <div class="form-check form-switch">
        <input class="form-check-input" id="opsToggle" type="checkbox" />
        <label class="form-check-label" for="opsToggle" id="opsLabel">Incomes</label>
      </div>
    </div>

    <div class="table-container">
      <table class="table table-striped align-middle" id="opsTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Cyclical</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="opsTBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="addForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Add Operation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input id="addAmount" type="number" step="0.01" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select id="addCategory" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input id="addDate" type="date" class="form-control" required />
          </div>
          <div class="form-check mb-0">
            <input id="addCyclical" class="form-check-input" type="checkbox" />
            <label class="form-check-label" for="addCyclical">Cyclical</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="addSubmit" type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="editForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Operation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId" />
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input id="editAmount" type="number" step="0.01" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select id="editCategory" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input id="editDate" type="date" class="form-control" required />
          </div>
          <div class="form-check mb-0">
            <input id="editCyclical" class="form-check-input" type="checkbox" />
            <label class="form-check-label" for="editCyclical">Cyclical</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="editSubmit" type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

<script>
const opsTBody   = document.getElementById('opsTBody');
const opsToggle  = document.getElementById('opsToggle');
const opsLabel   = document.getElementById('opsLabel');
const addBtn     = document.getElementById('addBtn');
const addForm    = document.getElementById('addForm');
const editForm   = document.getElementById('editForm');
const addModal   = new bootstrap.Modal(document.getElementById('addModal'));
const editModal  = new bootstrap.Modal(document.getElementById('editModal'));

const addAmount   = document.getElementById('addAmount');
const addCategory = document.getElementById('addCategory');
const addDate     = document.getElementById('addDate');
const addCyclical = document.getElementById('addCyclical');
const editId       = document.getElementById('editId');
const editAmount   = document.getElementById('editAmount');
const editCategory = document.getElementById('editCategory');
const editDate     = document.getElementById('editDate');
const editCyclical = document.getElementById('editCyclical');
const budgetTitle  = document.getElementById('budgetTitle');

let budgetId = null;
let budgetMonth = null;
let budgetYear = null;
let dateMin = null;
let dateMax = null;
let dataCache = { income: [], expense: [] };
let categories = { income: [], expense: [] };

function pad(n){ return n<10 ? '0'+n : ''+n; }
function setDateBoundsFromMonthYear(year, month) {
  const first = new Date(year, month - 1, 1);
  const last  = new Date(year, month, 0);
  dateMin = `${first.getFullYear()}-${pad(first.getMonth()+1)}-${pad(first.getDate())}`;
  dateMax = `${last.getFullYear()}-${pad(last.getMonth()+1)}-${pad(last.getDate())}`;
  if (addDate) { addDate.min = dateMin; addDate.max = dateMax; }
  if (editDate) { editDate.min = dateMin; editDate.max = dateMax; }
}

async function fetchAllTransactionCategories() {
  try {
    const res = await fetch('/api/transactions/get_categories', {
      headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
    });
    if (!res.ok) throw new Error('Failed to load categories');
    const data = await res.json();
    categories.income = data.income ?? [];
    categories.expense = data.expense ?? [];
    return categories;
  } catch (err) {
    console.warn('fetchAllTransactionCategories fallback', err);
    return categories;
  }
}

function fillSelect(select, cats, selected = null) {
  select.innerHTML = '';
  (cats || []).forEach(c => {
    const id = c.id ?? c.category_id;
    const name = c.name ?? c.category_name;
    const opt = document.createElement('option');
    opt.value = id;
    opt.textContent = name;
    if (String(selected) === String(id)) opt.selected = true;
    select.appendChild(opt);
  });
}

function renderTable() {
  const type = opsToggle.checked ? 'expense' : 'income';
  opsLabel.textContent = opsToggle.checked ? 'Expenses' : 'Incomes';
  const list = dataCache[type] || [];
  opsTBody.innerHTML = '';
  if (!list.length) {
    opsTBody.innerHTML = `<tr><td colspan="6" class="text-center">No ${type}</td></tr>`;
    return;
  }
  list.forEach(item => {
    const id = item.id;
    const raw = item.date ?? item.created_at ?? '';
    const date = raw && raw.split ? raw.split('T')[0] : raw;
    const cyc = (item.is_cyclical === true || item.is_cyclical === 'true') ? 'Yes' : 'No';
    const catName = item.category_name ?? '-';
    opsTBody.insertAdjacentHTML('beforeend', `
      <tr>
        <td>${id}</td>
        <td>${date}</td>
        <td>${catName}</td>
        <td>${item.amount}</td>
        <td>${cyc}</td>
        <td>
          <button class="btn btn-sm btn-warning me-1" onclick="onEdit(${id}, '${type}')">Edit</button>
          <button class="btn btn-sm btn-danger" onclick="onDelete(${id})">Delete</button>
        </td>
      </tr>
    `);
  });
}

async function loadBudgetDetails() {
  const res = await fetch(`/api/budgets/${budgetId}/get_budget_details`, {
    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
  });
  if (!res.ok) {
    opsTBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Failed to load budget details</td></tr>`;
    return;
  }
  const payload = await res.json();
  dataCache.expense = payload.expense ?? [];
  dataCache.income = payload.income ?? [];
  renderTable();
}

/* --- ADD flow --- */
addBtn.addEventListener('click', async () => {
  await fetchAllTransactionCategories();
  const type = opsToggle.checked ? 'expense' : 'income';
  fillSelect(addCategory, categories[type]);
  addForm.reset();
  addDate.min = dateMin;
  addDate.max = dateMax;
  addDate.value = dateMin;
  document.getElementById('addModalLabel').textContent = `Add ${type}`;
  addModal.show();
});

addForm.addEventListener('submit', async e => {
  e.preventDefault();
  const type = opsToggle.checked ? 'expense' : 'income';
  const res = await fetch('/api/transactions/add_transaction', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + localStorage.getItem('token') },
    body: JSON.stringify({
      budget_id: Number(budgetId),
      type,
      amount: parseFloat(addAmount.value),
      category_id: parseInt(addCategory.value),
      date: addDate.value,
      is_cyclical: addCyclical.checked
    })
  });
  if (res.ok) {
    addModal.hide();
    await loadBudgetDetails();
  } else {
    alert('Failed to add');
  }
});

/* --- DELETE flow --- */
window.onDelete = async id => {
  if (!confirm('Are you sure?')) return;
  const res = await fetch('/api/transactions/delete_transaction', {
    method: 'DELETE',
    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + localStorage.getItem('token') },
    body: JSON.stringify({ id })
  });
  if (res.ok) await loadBudgetDetails();
  else alert('Delete failed');
};

/* --- INIT --- */
document.addEventListener('DOMContentLoaded', async () => {
  const params = new URLSearchParams(window.location.search);
  const fromURL = {
    id: params.get('budget_id'),
    month: params.get('month'),
    year: params.get('year')
  };

  // Prefer URL params, fallback to sessionStorage
  const saved = JSON.parse(sessionStorage.getItem('selectedBudget')) || {};
  budgetId = fromURL.id || saved.id;
  budgetMonth = fromURL.month || saved.month;
  budgetYear = fromURL.year || saved.year;

  if (!budgetId) {
    opsTBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">No budget data</td></tr>`;
    return;
  }

  // Update sessionStorage in case we came only from URL
  sessionStorage.setItem('selectedBudget', JSON.stringify({ id: budgetId, month: budgetMonth, year: budgetYear }));

  setDateBoundsFromMonthYear(budgetYear, budgetMonth);
  budgetTitle.textContent = `Budget #${budgetId} — ${pad(budgetMonth)}/${budgetYear}`;

  await fetchAllTransactionCategories();
  await loadBudgetDetails();
  opsToggle.addEventListener('change', renderTable);
});
</script>
</body>
</html>
