<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Sign In</h3>

    <!-- login form -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="login" class="form-label">Login</label>
        <input
          type="text"
          class="form-control"
          id="login"
          name="login"
          placeholder="Enter your login"
          required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
          required>
      </div>

      <div id="errorMessage" class="alert alert-danger d-none"></div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">
        Don’t have an account?
        <a href="{{ url_for('main.register_page') }}">Register</a>
      </small>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      try {
        const response = await fetch("{{ url_for('auth.login_user') }}", {
          method: "POST",
          body: formData,
          credentials: "include" // ✅ allows JWT cookies from backend
        });

        if (response.status === 200) {
          // redirect to home on success
          window.location.href = "{{ url_for('main.dashboard') }}";
        } else {
          const data = await response.json();
          document.getElementById("errorMessage").classList.remove("d-none");
          document.getElementById("errorMessage").innerText =
            data.message || "Invalid username or password";
        }
      } catch (err) {
        document.getElementById("errorMessage").classList.remove("d-none");
        document.getElementById("errorMessage").innerText = "Something went wrong. Try again.";
      }
    });
  </script>
</body>
</html>
