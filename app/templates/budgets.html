<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budgets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { display: flex; height: 100vh; margin: 0; }
    .sidebar { width: 250px; background-color: #212529; color: white; display: flex; flex-direction: column; justify-content: space-between; }
    .sidebar .nav-link { color: white; }
    .sidebar .nav-link.active { background-color: #0d6efd; }
    .sidebar .logout { margin: 1rem; }
    .content { flex: 1; padding: 2rem; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h3 class="text-center mt-3">Dashboard</h3>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a href="/" class="nav-link text-white">Home</a></li>
        <li class="nav-item"><a href="/budgets" class="nav-link text-white active">Budgets</a></li>
      </ul>
    </div>
    <div class="logout">
      <button id="logoutBtn" class="btn btn-outline-light w-100">Logout</button>
    </div>
  </div>

  <div class="content">
    <h2 class="mb-4">Budgets</h2>
    <table class="table table-striped align-middle" id="budgetsTable">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Month</th>
          <th>Year</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Autogenerated</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Edit Budget Modal -->
  <div class="modal fade" id="editBudgetModal" tabindex="-1" aria-labelledby="editBudgetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editBudgetForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editBudgetModalLabel">Edit Budget</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editBudgetId">
            <div class="mb-3">
              <label for="editBudgetMonth" class="form-label">Month</label>
              <input type="number" class="form-control" id="editBudgetMonth" min="1" max="12" required>
            </div>
            <div class="mb-3">
              <label for="editBudgetYear" class="form-label">Year</label>
              <input type="number" class="form-control" id="editBudgetYear" min="2000" required>
            </div>
            <div class="mb-3">
              <label for="editBudgetAmount" class="form-label">Amount</label>
              <input type="number" step="0.01" class="form-control" id="editBudgetAmount" required>
            </div>
            <div class="mb-3">
              <label for="editBudgetStatus" class="form-label">Status</label>
              <select class="form-select" id="editBudgetStatus" required></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const tableBody = document.querySelector("#budgetsTable tbody");
    const editModal = new bootstrap.Modal(document.getElementById("editBudgetModal"));
    const editForm = document.getElementById("editBudgetForm");
    const statusSelect = document.getElementById("editBudgetStatus");
    let statuses = [];

    async function fetchStatuses() {
      if (statuses.length > 0) return;
      const res = await fetch("/api/budgets/get_statuses", {
        headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
      });
      if (!res.ok) return alert("Failed to load statuses");
      statuses = await res.json();
    }

    function populateStatusDropdown(selectedName = null) {
      statusSelect.innerHTML = "";
      statuses.forEach(s => {
        const option = document.createElement("option");
        option.value = s.id;
        option.textContent = s.name;
        if (selectedName && s.name === selectedName) option.selected = true;
        statusSelect.appendChild(option);
      });
    }

    async function loadBudgets() {
      const res = await fetch("/api/budgets/get_all_budgets", {
        headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
      });
      if (!res.ok) {
        tableBody.innerHTML = `<tr><td colspan="10" class="text-center text-danger">Failed to load budgets</td></tr>`;
        return;
      }
      const data = await res.json();
      tableBody.innerHTML = "";
      data.budgets.forEach(b => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${b.budget_id}</td>
          <td>${b.budget_month}</td>
          <td>${b.budget_year}</td>
          <td>${b.budget_amount}</td>
          <td>${b.status_name}</td>
          <td>${b.created_at ?? ""}</td>
          <td>${b.updated_at ?? ""}</td>
          <td>${b.is_generated ? "Yes" : "No"}</td>
          <td>
            <button class="btn btn-sm btn-info" onclick="viewDetails(${b.budget_id})">Details</button>
            <button class="btn btn-sm btn-warning" onclick="openEditModal(${b.budget_id})">Edit</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function viewDetails(id) {
      window.location.href = `/operations?budget_id=${id}`;
    }

    async function openEditModal(id) {
      await fetchStatuses();
      const res = await fetch("/api/budgets/get_all_budgets", {
        headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
      });
      if (!res.ok) return alert("Failed to load budget");
      const data = await res.json();
      const budget = data.budgets.find(b => b.budget_id === id);
      if (!budget) return alert("Budget not found");

      document.getElementById("editBudgetId").value = budget.budget_id;
      document.getElementById("editBudgetMonth").value = budget.budget_month;
      document.getElementById("editBudgetYear").value = budget.budget_year;
      document.getElementById("editBudgetAmount").value = budget.budget_amount;
      populateStatusDropdown(budget.status_name);

      editModal.show();
    }

    editForm.addEventListener("submit", async e => {
      e.preventDefault();
      const id = document.getElementById("editBudgetId").value;
      const payload = {
        budget_month: parseInt(document.getElementById("editBudgetMonth").value),
        budget_year: parseInt(document.getElementById("editBudgetYear").value),
        budget_amount: parseFloat(document.getElementById("editBudgetAmount").value),
        status_id: parseInt(document.getElementById("editBudgetStatus").value)
      };
      const res = await fetch(`/api/budgets/${id}/edit_budget`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + localStorage.getItem("token")
        },
        body: JSON.stringify(payload)
      });
      if (res.ok) {
        alert("Budget updated successfully!");
        editModal.hide();
        await loadBudgets();
      } else {
        alert("Failed to update budget");
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/login";
    });

    fetchStatuses().then(loadBudgets);
  </script>
</body>
</html>
