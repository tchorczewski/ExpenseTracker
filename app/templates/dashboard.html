<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
    }
    .sidebar {
      width: 220px;
      background-color: #212529;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
    }
    .sidebar .top {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #444;
      font-weight: bold;
    }
    .sidebar .nav-btn {
      display: block;
      width: calc(100% - 2rem);
      margin: 1rem auto 0 auto;
      font-size: 0.9rem;
    }
    .sidebar .bottom {
      padding: 1rem;
    }
    .content {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .chart-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      flex: 1;
    }
    .chart {
      height: 400px; /* made charts bigger */
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    .table-section {
      margin-top: 2rem; /* move table down */
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="top">Logo/Dashboard</div>
      <button class="btn btn-primary nav-btn">Budgets</button>
    </div>
    <div class="bottom">
      <button class="btn btn-danger w-100" id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="content">
    <div class="chart-container">
      <div class="chart">Chart A</div>
      <div class="chart">Chart B</div>
    </div>

    <div class="table-section">
      <button class="btn btn-outline-primary mb-3">Detailed view</button>

      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="recentTable">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function loadRecent() {
      const table = document.getElementById("recentTable");

      fetch("/api/dashboard/get_last_operations")
        .then(res => res.json())
        .then(data => {
          table.innerHTML = "";
          if (!data || data.length === 0) {
            table.innerHTML = `<tr><td colspan="4" class="text-center">Nothing there yet</td></tr>`;
          } else {
            data.slice(0, 5).forEach(item => {
              table.innerHTML += `
                <tr>
                  <td>${item.date || "-"}</td>
                  <td>${item.type || "-"}</td>
                  <td>${item.description || "-"}</td>
                  <td>${item.amount || "-"}</td>
                </tr>
              `;
            });
          }
        })
        .catch(() => {
          table.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Error loading data</td></tr>`;
        });
    }

    document.getElementById("logoutBtn").addEventListener("click", function () {
      localStorage.removeItem("access_token");
      sessionStorage.removeItem("access_token");
      window.location.href = "/login";
    });

    loadRecent();
  </script>
</body>
</html>
